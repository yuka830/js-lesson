<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/reset.css" type="text/css" />
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <title>TerraceTechフロントエンドエンジニア養成所</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <section class="membership-register">
    <h1>会員登録</h1>
    <form id="js-form" class="modal__form txt-center">
      <ul>
        <li class="form-item">
          <label>※ユーザー名</label>
          <input type="text">
        </li>
        <li class="form-item">
          <label>※メールアドレス</label>
          <input type="email">
        </li>
        <li class="form-item">
          <label>※パスワード</label>
          <input type="password">
        </li>
      </ul>
      <div>
        <input type="checkbox" name="check">
        <p><a href="#">利用規約</a>を読み同意しました</p>
        <input type="submit">送信</input>
      </div>
    </form>
    <div id="js-modal">
      <h2>利用規約</h2>
    </div>
    <div id="js-mask" class="mask hidden"></div>
  </section>
  <script src="main.js"></script>
</body>

</html>
