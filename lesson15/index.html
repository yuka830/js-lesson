<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/reset.css" type="text/css" />
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <title>TerraceTechフロントエンドエンジニア養成所</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div class="container p-20">
    <div id="js-wrapper">
      <ul id="js-lists"></ul>
    </div>
    <div id="js-modal" class="modal center mt-20 p-20 hidden">
      <form id="js-form" class="modal__form txt-center">
        <p class="txt-center mt-20">数字と名前を入れてください</p>
        <div class="form-item">
          <label for="js-number">数字:</label>
          <input type="number" id="js-number" class="p-5">
        </div>
        <div class="form-item">
          <label for="js-name">名前:</label>
          <input type="text" id="js-name" class="p-5">
        </div>
        <input type="submit" class="modal__btn center button mt-20"></input>
      </form>
      <a id="js-close" class="modal__link mt-20">Close</a>
    </div>
    <div id="js-mask" class="mask hidden"></div>
    <button type="submit" id="js-open" class="open-btn center button">Modal Open</button>
  </div>
  <script src="main.js"></script>
</body>

</html>
