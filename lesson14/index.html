<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/reset.css" type="text/css" />
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <title>TerraceTechフロントエンドエンジニア養成所</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div class="container p-20">
    <div id="js-wrapper">
      <ul id="js-lists"></ul>
    </div>
    <div id="js-modal" class="modal center mt-20 p-20 hidden">
      <div class="modal__form--number txt-center">
        <label for="number">Number:</label>
        <input type="number" id="js-number" class="input">
      </div>
      <button id="js-request" class="modal__btn center button mt-20">Request the data</button>
      <a id="js-close" class="modal__link mt-20">Close</a>
    </div>
    <div id="js-mask" class="mask hidden"></div>
    <button id="js-open" class="open-btn center button">Modal Open</button>
  </div>
  <script src="main.js"></script>
</body>

</html>
